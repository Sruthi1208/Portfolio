<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Portfolio Tracker</h1>
        <form id="stock-form">
            <input type="text" id="stock-symbol" placeholder="Stock Symbol" required>
            <input type="number" id="stock-shares" placeholder="Number of Shares" required>
            <button type="submit">Add Stock</button>
        </form>

        <h2>My Portfolio</h2>
        <ul id="portfolio-list"></ul>

        <h3>Total Portfolio Value: $<span id="total-value">0.00</span></h3>
    </div>

    <script src="app.js"></script>
</body>
</html>
