<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Portfolio Tracker</h1>

    <form id="stockForm">
      <input type="text" id="symbol" placeholder="Stock Symbol" required />
      <input type="number" id="quantity" placeholder="Quantity" required />
      <input type="number" id="purchasePrice" placeholder="Purchase Price" required />
      <button type="submit">Add Stock</button>
    </form>

    <h2>Stock Holdings</h2>
    <table id="stockTable">
      <thead>
        <tr>
          <th>Symbol</th>
          <th>Quantity</th>
          <th>Purchase Price</th>
          <th>Current Price</th>
          <th>Value</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <h2>Dashboard</h2>
    <div id="dashboard">
      <p><strong>Total Portfolio Value:</strong> <span id="totalValue">0</span></p>
      <p><strong>Top-Performing Stock:</strong> <span id="topStock">N/A</span></p>
      <canvas id="distributionChart" width="400" height="200"></canvas>
    </div>
  </div>

  <script src="app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</body>
</html>
